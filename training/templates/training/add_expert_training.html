{% include 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-md-12" style="text-align: center;">
        <h2> Add Expert Training</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form method="POST" action="{% url 'training:add_expert_training' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="trainer">Trainer</label>
                <select class="form-control" id="trainer" name="trainer">
                    <option disabled="disabled" selected="true" ></option>
                    {% for trainer in trainers %}
                        <option value="{{trainer.id}}"> {{trainer.name}} </option>
                    {% endfor %}
                </select>
              </div>

              <div class="form-group">
                <label for="trainee">Trainee</label>
                <select class="form-control" id="trainee" name="trainee">
                    <option disabled="disabled" selected="true" ></option>
                    {% for trainee in trainees %}
                        <option value="{{trainee.id}}"> {{trainee.name}} </option>
                    {% endfor %}
                </select>
              </div>

              <div class="form-group">
                <label for="facility">Facility</label>
                <select class="form-control" id="facility" name="facility">
                    <option disabled="disabled" selected="true" ></option>
                    {% for facility in facilities %}
                        <option value="{{facility.id}}"> {{facility.name}} </option>
                    {% endfor %}
                </select>
              </div>

              <div class="form-group">
                <label for="training">Training</label>
                <select class="form-control" id="training" name="training">
                    <option disabled="disabled" selected="true" ></option>                    
                    <option value="Stronger smashes">  Stronger smashes </option>
                    <option value="Speed in services"> Speed in services </option>
                    <option value="Accuracy in services"> Accuracy in services </option>                                            
                    <option value="Picking with intention"> Picking with intention </option>
                    <option value="Advanced footwork with speed"> Advanced footwork with speed </option>                        
                    <option value="Smash accurately along the length of the court"> Smash accurately along the length of the court </option>
                </select>
              </div>

              <div class="form-group">
                <label for="training_level">Training Level</label>
                <select class="form-control" id="training_level" name="training_level">
                    <option disabled="disabled" selected="true" ></option>
                    <option value="Tactic training"> Tactic training </option>
                    <option value="Psychological training"> Psychological training </option>
                    <option value="Strenght and conditional workout"> Strenght and conditional workout </option>                        
                    <option value="Strength and conditioning workouts"> Strength and conditioning workouts </option>
                    <option value="Developing positivity when approaching a contest"> Developing positivity when approaching a contest </option>
                </select>
              </div>

              <div class="form-group">
                <label for="start_time">Start Time ( HH:MM:SS ) </label>
                <input type="text" class="form-control" id="start_time" name="start_time" aria-describedby="start_time" placeholder="Enter Start Time">
              </div>

              <div class="form-group">
                <label for="end_time">End Time ( HH:MM:SS ) </label>
                <input type="text" class="form-control" id="end_time" name="end_time" aria-describedby="end_time" placeholder="Enter End Time">                
              </div>

              <div class="form-group">
                <label for="training_date">Training Date ( YYYY-MM-DD ) </label>
                <input type="text" class="form-control" id="training_date" name="training_date" aria-describedby="training_date" placeholder="Enter Training Date">
              </div>


            
            <button type="submit" name="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
